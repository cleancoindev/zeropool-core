<div class="container">

  <div class="title" style="padding: 10px">Enter amount in zpETH</div>
  <input type="text" class="input-block-level" placeholder="0.0 zpETH"/>

  <ng-container *ngIf="zpEthAmount">
    <div class="title" style="padding: 10px; font-size: 0.7em">Available {{zpEthAmount}} zpETH</div>
  </ng-container>

  <br>
  <br>
  <div class="title" style="padding: 10px">Receiver Address</div>
  <input type="text" class="input-block-level" placeholder="Enter Ethereum address here"/>
  <br>
  <br>
  <br>

  <ng-container *ngIf="!showSpinner">
    <div class="buttons_container">
      <button (click)="onCancelClick()" class="back">Back</button>
      <button (click)="onWithdrawClick()">Withdraw</button>
    </div>
  </ng-container>

  <ng-container *ngIf="showSpinner">
    <loaders-css [loader]="loader" [bgColor]="bgColor" [color]="color" [scale]="1"></loaders-css>
    <div class="buttons_container" style="margin-top: 20px">
      <button (click)="onCancelClick()" class="back">Back</button>
    </div>
  </ng-container>


</div>
