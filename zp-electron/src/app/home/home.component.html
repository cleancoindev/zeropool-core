<div class="header_container" (click)="switchAddress()">
  <ng-container *ngIf="showZpAddress">
    <p class="address">ZP ADDRESS</p>
    {{zpShortAddress}}
  </ng-container>

  <ng-container *ngIf="!showZpAddress">
    <p class="address">ETH ADDRESS</p>
    {{ethShortAddress}}
  </ng-container>
</div>


<div class="container">
  <!--  <h1 class="title">-->
  <!--    {{ 'PAGES.HOME.TITLE' | translate }}-->
  <!--  </h1>-->
  <!--  <div class="title">{{zpShortAddress}}</div>-->

  <ng-container *ngIf="zpBalanceRefreshingNow">
    <div style="margin: 20px">
      <loaders-css [loader]="loader" [bgColor]="bgColor" [color]="color" [scale]="1"></loaders-css>
    </div>
  </ng-container>

  <ng-container *ngIf="!zpBalanceRefreshingNow && zpBalanceReady">
    <p class="balance" (click)="refreshZpBalance()">{{zpBalance}}</p>
  </ng-container>

  <ng-container *ngIf="!zpBalanceRefreshingNow && !zpBalanceReady">
    <p class="balance" (click)="refreshZpBalance()">-/-</p>
  </ng-container>

  <p>zpETH</p>
  <br>
  <br>


  <div class="buttons_container">
    <button (click)="showDepositFrom()">Deposit</button>
    <button (click)="showSendFrom()">Send</button>
    <button (click)="showWithdrawFrom()">Withdraw</button>
  </div>

  <br>
  <div class="title">Transaction history</div>

</div>
